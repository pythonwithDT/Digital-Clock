<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<body>
<!-- Dark mode button-->
    <button class="toggle">Dark mode</button>

<!-- Clock -->
    <main class="container">
        <section class="clock">
            <span><b>1</b></span>
            <span><b>2</b></span>
            <span><b>3</b></span>
            <span><b>4</b></span>
            <span><b>5</b></span>
            <span><b>6</b></span>
            <span><b>7</b></span>
            <span><b>8</b></span>
            <span><b>9</b></span>
            <span><b>10</b></span>
            <span><b>11</b></span>
            <span><b>12</b></span>
        </section>
    </main>

    
</body>
</html>
